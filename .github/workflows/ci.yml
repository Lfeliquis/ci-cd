name: Continuous Integration

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Executar Testes e Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Verify Node.js installation
      run: |
        node --version
        npm --version
    
    - name: Install dependencies
      run: npm ci
      
    - name: List files for debugging
      run: ls -la
    
    - name: Run linting
      run: npx eslint src/ tests/
    
    - name: Run tests
      run: npx jest
    
    - name: Build project
      run: npm run build